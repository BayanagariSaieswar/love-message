<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Greeting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .birds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.gifer.com/4A1P.gif') repeat-x;
      background-size: 300px;
      animation: fly 60s linear infinite;
      opacity: 0.5;
    }

    @keyframes fly {
      from { background-position-x: 100%; }
      to { background-position-x: -100%; }
    }

    .container {
      position: relative;
      text-align: center;
      padding-top: 50px;
      z-index: 1;
    }

    .heart {
      width: 200px;
      height: 180px;
      background-color: red;
      margin: 0 auto;
      position: relative;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 200px;
      height: 180px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 22px;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 60px auto;
      max-width: 500px;
      height: 100px;
      padding: 20px;
      position: relative;
      background: #fff8fc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .boy, .girl {
      font-size: 40px;
      transition: all 0.5s ease;
    }

    .girl {
      position: relative;
    }

    .rose {
      font-size: 30px;
      display: none;
      position: absolute;
      top: -10px;
      left: -30px;
      transform: rotate(-30deg);
    }

    .controls {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 25px;
      background-color: #ff4da6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="birds"></div>

  <div class="container">
    <div class="heart">
      <div class="message">I love you Kannu ‚ù§Ô∏è</div>
    </div>

    <div class="scene">
      <div id="boy" class="boy" style="margin-left: 0;">üë¶</div>
      <div class="girl">
        üëß
        <div id="rose" class="rose">üåπ</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="moveBoy()">Tap to Continue üíñ</button>
    </div>
  </div>

  <script>
    let step = 0;
    const boy = document.getElementById('boy');
    const rose = document.getElementById('rose');

    function moveBoy() {
      step++;
      const maxSteps = 5;
      const movePercent = Math.min(step, maxSteps) * 15;
      boy.style.marginLeft = movePercent + '%';

      if (step >= maxSteps) {
        rose.style.display = 'block';
      }
    }
  </script>
</body>
</html>
