<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe6e6, #fff);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .heart-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: red;
      clip-path: path("M 150 270 C 70 200, 20 140, 70 80 C 110 30, 150 60, 150 100 C 150 60, 190 30, 230 80 C 280 140, 230 200, 150 270 Z");
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .birds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.gifer.com/4A1P.gif') repeat-x;
      background-size: contain;
      animation: fly 60s linear infinite;
      opacity: 0.5;
    }

    @keyframes fly {
      from { background-position-x: 100%; }
      to { background-position-x: -100%; }
    }
  </style>
</head>
<body>
  <div class="birds"></div>
  <div class="heart-box">
    I love you Kannu ❤️
  </div>
</body>
</html>
